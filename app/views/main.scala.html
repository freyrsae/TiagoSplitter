@(title: String, loggedIn: Boolean = true)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link href="@routes.Assets.at("bootstrap_v3/css/bootstrap.min.css")" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("jquery-ui-1.10.4.custom/css/ui-lightness/jquery-ui-1.10.4.custom.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/jpg" href="@routes.Assets.at("images/memento-logo-nobg.jpg")">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index">Memento</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav pull-right">
                        @if(loggedIn){
                            <li><a href="@routes.MakeDemand.makeDemand"><span class="glyphicon glyphicon-send"></span>&nbsp;Rukka</a></li>
                            <li><a href="@routes.MakeDemand.listofDemands"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;Yfirlit</a></li>
                            <li><a href="@routes.ContactControl.createContact"><span class="glyphicon glyphicon-star-empty"></span>&nbsp;Tengiliðir</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown"> <span class="glyphicon glyphicon-user"></span> <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="@routes.UserControl.editUser">Mín síða</a></li>
                                    <li><a href="@routes.Application.logout">Skrá út</a></li>
                                </ul>
                            </li>
                        }else{
                            <li><a href="@routes.Application.login">Skrá inn</a></li>
                            <li><a href="@routes.Application.aboutUs">Um okkur</a></li>
                        }
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>

        <div class="container" style="padding-top: 100px;">

            <div class="starter-template">
            @content
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="@routes.Assets.at("bootstrap_v3/js/bootstrap.min.js")" type="text/javascript"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js" type="text/javascript"></script>
    </body>
</html>
