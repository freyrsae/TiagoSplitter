@(field: Field, label: String = "CHANGEME", buttonList: List[(String, String)], help: String = "", default: String = "")

  <div class="form-group @if(field.hasErrors) {has-error}">
    <label class="col-sm-2 control-label" for="@field.id">@label</label>
    <div id="@(field.id + "s")" class="col-sm-10" >
      @for((buttonName, buttonLabel) <- buttonList) {
      <label class="radio-inline">
        <input
          type="radio"
          name="@field.name"
          id="@buttonName"
          value="@buttonName"
          @if(buttonName == default) {checked} />
        @buttonLabel
      </label>
      }
      <span class="help-block">@help</span>
      <span class="help-block">@{field.error.map { error => error.message }}</span>
    </div>
  </div>
